name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: ''
          - platform: macos-latest
            target: 'x86_64-apple-darwin'
          - platform: macos-14
            target: 'aarch64-apple-darwin'
          - platform: ubuntu-22.04
            target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout from private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          ref: ${{ secrets.PRIVATE_REPO_REF }}
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Kiro Account Manager v__VERSION__'
          releaseBody: '请查看 CHANGELOG 了解更新内容。'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.target && format('--target {0}', matrix.target) || '' }}

  # 生成 deb 专用的 latest-deb.json
  generate-deb-json:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          curl -L -o latest.json "https://github.com/hj01857655/kiro-account-manager/releases/download/${VERSION}/latest.json"
          cat latest.json

      - name: Generate latest-deb.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # 读取 latest.json 并修改 linux-x86_64 平台的 URL 为 deb
          jq --arg ver "$VERSION" '
            .platforms["linux-x86_64"].url = "https://github.com/hj01857655/kiro-account-manager/releases/download/\($ver)/Kiro.Account.Manager_\($ver | ltrimstr("v"))_amd64.deb" |
            .platforms["linux-x86_64"].signature = (.platforms["linux-x86_64"].signature // "")
          ' latest.json > latest-deb.json
          cat latest-deb.json

      - name: Upload latest-deb.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          gh release upload "$VERSION" latest-deb.json --clobber -R hj01857655/kiro-account-manager
